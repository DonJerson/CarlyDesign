<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Best rent car platform in the Dominican Republic"

    l
    <title>Carly | Rent car</title>

    <link rel="stylesheet" href="css/main.css" type="text/css" />

  <body>
    <modal>
      <modalcard>
        <h5>Are you sure you want to book this trip?</h5>
        <row class="jcc" style="column-gap: 16px">
          <squareButton class="redButton pc">No, go back</squareButton>
          <squareButton class="greenButton"
            >Yes, proceed with payment</squareButton
          >
        </row>
      </modalcard>
    </modal>
    <navbar class="container-fluid navbar jcb aic">
      <h3 class="pc">Carly</h3>
      <p class="pc">Login</p>
      <profiletab class="relative"
        ><row class="jcc aic" style="gap: 8px">
          <svg
            class="seo-pages-1xdhyk6"
            data-testid="IconHamburgerMenu24"

            height="24"

              fill="#121214"
            ></path>
          </svg>
          <img
            src="img/profile.jpeg"
            alt=""
            style="width: 22px; height: 22px; border-radius: 50%"
          />
        </row>
        <hover class="absolute" style="top: 48px; right: 0px">
          <iconrow>
            <svg
              class="seo-pages-1xdhyk6"
              data-testid="IconFavoriteOutline24"
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.71 4.53c.42 0 .88.06 1.34.18.04 0 3.58 1.15 2.37 6.01-.84 3.36-5.76 7.62-8.18 9.44a.39.39 0 0 1-.46-.01l-1.8-1.42c-3.6-3.04-5.88-5.89-6.41-8.01-1.21-4.85 2.33-6 2.37-6.01.46-.12.92-.18 1.34-.18 1.99 0 3.15 1.35 3.66 2.16l.71 1.13c.16.25.53.25.68 0l.71-1.13c.51-.81 1.66-2.16 3.66-2.16m0-1.25c-2.26 0-3.78 1.32-4.66 2.65-.03.04-.09.04-.11 0-.87-1.34-2.4-2.65-4.66-2.65a6.7 6.7 0 0 0-1.65.22c-1.26.32-4.55 2.4-3.27 7.52.76 3.05 4.13 6.4 6.82 8.67l2.58 2.03c.13.1.31.11.44.01 1.34-1 8.36-6.38 9.44-10.71 1.28-5.12-2.02-7.2-3.27-7.52a6.7 6.7 0 0 0-1.65-.22z"
                fill="#121214"
              ></path>
            </svg>
            Favorites
          </iconrow>
          <iconrow class="mt-1">
            <svg
              class="seo-pages-1xdhyk6"
              data-testid="IconFavoriteOutline24"
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"

                d="M16.71 4.53c.42 0 .88.06 1.34.18.04 0 3.58 1.15 2.37 6.01-.84 3.36-5.76 7.62-8.18 9.44a.39.39 0 0 1-.46-.01l-1.8-1.42c-3.6-3.04-5.88-5.89-6.41-8.01-1.21-4.85 2.33-6 2.37-6.01.46-.12.92-.18 1.34-.18 1.99 0 3.15 1.35 3.66 2.16l.71 1.13c.16.25.53.25.68 0l.71-1.13c.51-.81 1.66-2.16 3.66-2.16m0-1.25c-2.26 0-3.78 1.32-4.66 2.65-.03.04-.09.04-.11 0-.87-1.34-2.4-2.65-4.66-2.65a6.7 6.7 0 0 0-1.65.22c-1.26.32-4.55 2.4-3.27 7.52.76 3.05 4.13 6.4 6.82 8.67l2.58 2.03c.13.1.31.11.44.01 1.34-1 8.36-6.38 9.44-10.71 1.28-5.12-2.02-7.2-3.27-7.52a6.7 6.7 0 0 0-1.65-.22z"
                fill="#121214"
              ></path>
            </svg>
            Trips
          </iconrow>

          <iconrow class="mt-1"> Inbox </iconrow>

          <iconrow class="mt-1"> Profile </iconrow>

          <iconrow class="mt-1"> Account </iconrow>

          <iconrow class="mt-1"> Become a host </iconrow>

          <iconrow class="mt-1"> How Carly works </iconrow>
          <iconrow class="mt-1"> Contact support </iconrow>
          <iconrow class="mt-1"> Legal </iconrow>
          <line class="mt-m"></line>
          <iconrow class="mt-m"> Log out </iconrow>
        </hover>
      </profiletab>
    </navbar>

    <bodycard class="jcc">
      <rectanglecard class="shadow onDesktop">
        <row class="jcb">
          <column
            ><h6>Where</h6>
            <input type="text" name="" id="" />
          </column>
          <column
            ><h6>From</h6>
            <input type="text" name="" id="" />
          </column>
          <column
            ><h6>Until</h6>
            <input type="text" name="" id=""
          /></column>
        </row>
        <column>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            fill="none"
            viewBox="0 0 24 24"
            aria-labelledby="searchIconLabel"
            class="seo-pages-1iuz9hb"
            role="img"
            version="1.1"
          >
            <path
              fill="#121214"
              d="M20.75 21.52a.62.62 0 0 1-.44-.18l-6.11-6.11a.63.63 0 0 1-.18-.45c0-.17.07-.33.19-.45l.08-.07c2.51-2.51 2.51-6.61-.01-9.12-2.52-2.52-6.62-2.52-9.13 0-2.52 2.52-2.52 6.62 0 9.13a6.47 6.47 0 0 0 6.29 1.66c.34-.09.68.1.77.44.09.33-.1.68-.44.77-2.67.74-5.55-.02-7.51-1.98-3-3.01-3-7.9 0-10.9s7.9-3.01 10.9 0c2.88 2.88 3 7.5.35 10.52l5.68 5.68c.24.24.24.64 0 .88a.62.62 0 0 1-.44.18"
            ></path></svg
        ></column>
      </rectanglecard>

      <roundedCard
        class="shadow onMobile"
        style="max-width: 500px; padding: 8px"
      >
        <h6>Where</h6>
        <select name="" id="">
          <option value="test">test</option>
        </select>
        <h6>From</h6>
        <select name="" id="">
          <option value="test">test</option>
        </select>
        <h6>Until</h6>
        <select name="" id="">
          <option value="test">test</option>
        </select>
        <button>Search for cars</button>
      </roundedCard>
    </bodycard>

    <script>
      // Get the modal
      var modal = document.querySelector("body > modal");
      var bookButton = document.querySelector(
        "body > container.jcc.onDesktop > pagewrapper > container > div.chkPanel.jcs > squarebutton.greenButton.mt-2.rounded"
      );

      var redButton = document.querySelector(
        "body > modal > modalcard > row > squarebutton.redButton.pc"
      );
      var profileButton = document.querySelector("body > navbar > profiletab");
      // When the user clicks on <span> (x), close the modal

      redButton.onclick = function () {
        modal.style.display = "none";
      };
      bookButton.onclick = function () {
        modal.style.display = "flex";
      };
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
